<!doctype html>
{% extends 'base.html' %}
{% block title %}Monsterpedia{% endblock %}
{% block head %}
<script>
    const fs = require('fs');
    function searchMonsters(string) { 
        let rawdata = fs.readFileSync('./MonsterManual.json');
        let monsters = JSON.parse(rawdata);
        return monsters[string.toLowerCase()]
}
</script>
{% endblock %}
{% block content %}
<span id="search area"><input type="text" id="monster_name"><button onclick="document.getElementById('result').innerHTML = searchMonsters('orc')">Search Monsters</button></span>
<p id="result"></p>
<p></p>
{% endblock %}
