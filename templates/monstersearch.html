<!doctype html>
{% extends 'base.html' %}
{% block title %}Monsterpedia{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='monstersearch.css') }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica|Philospher">
<script src="{{ url_for('static', filename='dice.js') }}"></script>
<script src="{{ url_for('static', filename='monstersearch.js')}}"></script>
{% endblock %}
{% block content %}
<h2>Statblock Search</h2>
<p id="json_data" hidden>{{ monsters }}</p>
<p>Type the name of a monster below to search the Monster ManYAML for a usable statblock.</p>
<div id="search-area"><input type="text" id="monster_name">  <button onclick="document.getElementById('result').innerHTML = searchMonsters()">Search</button></div>
<div id="result"></div>
{% endblock %}
